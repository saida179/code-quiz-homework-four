<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>

    <title>Harry Potter Quiz</title>
  </head>
  <body>
    <div style="background-image: url('Screenshot_20191218-135843__01.jpg');">
 
        
      <div class="container">
        <div class="card text-center">
          <div class="card-header">
            Quiz
          </div>
          <div class="card-body">
            <h5 class="card-title">Harry Potter, Prophecy Quiz </h5>
            <p class="card-text">Try to answer the following questions with in the time limit.</p>
            <button id="start-btn" class="start-btn btn">start</button>
             <div class="quiz-container">
              <div id="results"></div>
              <div id="timer"  class="timer-container"></div>
              <div id="quiz"></div>
               <button class="answer1" id="a"></button>
               <button class="answer2" id="b"></button>
               <button class="answer3" id="c"></button>
               <button class="answer4" id="d"></button>
             </div>
             
              
          
          
          </div>
          <div class="card-footer text-muted">
            ...
          </div>
        </div>
  
      </div>
    
    </div>
     
    
    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
